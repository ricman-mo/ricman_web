 <div class="card article-item-viewer-container col-md-12" >
  <div class="card-body article-item-viewer-body">
   <img [src]="imgSrc" class="card-img-top col-md-3" alt="{{articleTitle}}">
   <div class="card-content col-md-9">
    <a href="#">
    <h5 class="card-title">{{articleTitle}}</h5>
    <p class="card-text">{{articleOverView}}</p>
   </a>
   </div>
  </div>
  <div class="col-md-12 article-item-viewer-author">
    <article-item-author></article-item-author>
  </div>

</div>
