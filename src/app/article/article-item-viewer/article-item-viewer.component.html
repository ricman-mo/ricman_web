 <div class="card article-item-viewer-container col-md-12" >
  <div class="card-body article-item-viewer-body">
   <img [src]="article.coverImage" class="card-img-top col-md-3" alt="{{article.title}}">
   <div class="card-content col-md-9">
    <a [routerLink]="['/article', article.id]">
    <h5 class="card-title">{{article.title}}</h5>
    <p class="card-text">{{article.contextOverView}}</p>
   </a>
   </div>
  </div>
  <div class="col-md-12 article-item-viewer-author" article = "article" >
    <article-item-author></article-item-author>
  </div>

</div>
