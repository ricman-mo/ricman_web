<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                     <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">登录</h3>
                        </div>
                        <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" 
                        class="form" role="form" autocomplete="off"  novalidate="" method="POST" >
                            <div class="form-group">
                                <label for="username">账号</label>
                                <input type="text" formControlName="username"
                                placeholder ='使用你的邮箱地址或者手机号码'
                                 class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">账号名不能为空</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">密码不能为空</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-primary">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    登录
                                </button>
                                <a routerLink="/register" class="btn btn-link pull-right">没有账号，请点击注册</a>
                            </div>
                        </form>
                          </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
              </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
